{% extends 'myApp/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    .signup-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f8fc;
        padding: 30px;
    }
    .signup-card {
        max-width: 1000px;
        width: 100%;
        background: #fff;
        box-shadow: 0 0 30px rgba(0,0,0,0.08);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
    }
    .signup-left {
        flex: 1;
        background: url("{% static 'assets/img/all-img/signup-bg.jpg' %}") no-repeat center center;
        background-size: cover;
        min-height: 450px;
    }
    .signup-right {
        flex: 1;
        padding: 50px;
    }
    .form-control,
    .form-select {
        height: 48px;
        border-radius: 8px;
    }
    .form-control:focus,
    .form-select:focus {
        box-shadow: none;
        border-color: #4e4eff;
    }
    textarea.form-control {
        height: auto;
    }
    .form-check-label {
        font-size: 14px;
    }

    label.form-label {
    display: block;
    margin-bottom: 0.5rem;
}
select.form-select {
    display: block;
    width: 100%;
}

.signup-right .mb-3 {
    width: 100%;
    display: block;
}

</style>

<div class="signup-wrapper">
    <div class="signup-card">
        <!-- Left Branding -->
        <div class="signup-left d-none d-md-block"></div>

        <!-- Right Form -->
        <div class="signup-right">
            <h2 class="mb-4 fw-bold">Create Your Account</h2>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" id="full_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" required>
                </div>
    

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="togglePassword">
                        <label class="form-check-label" for="togglePassword">Show Passwords</label>
                    </div>
                    <a href="{% url 'login' %}" class="small">Already have an account?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
            </form>
        </div>
    </div>
</div>



<script>
    const toggle = document.getElementById('togglePassword');
    toggle.addEventListener('change', function () {
        const pwd1 = document.getElementById('password1');
        const pwd2 = document.getElementById('password2');
        const type = this.checked ? 'text' : 'password';
        pwd1.type = type;
        pwd2.type = type;
    });
</script>
{% endblock %}
