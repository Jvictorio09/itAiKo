<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ biz.name }} – Portal</title></head>
<body style="max-width:900px;margin:24px auto;font-family:system-ui">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>{{ biz.name }} – Portal</h2>
    <div><a href="{% url 'portal_logout' %}">Logout</a></div>
  </div>
  <p>Timezone: {{ biz.timezone }}</p>
  <h3>Resources</h3>
  <ul>
    {% for r in resources %}
      <li>
        <a href="{% url 'portal_calendar' biz.slug %}?resource_id={{ r.id }}">{{ r.name }}</a>
        <small>(capacity {{ r.capacity }})</small>
      </li>
    {% empty %}
      <li>No resources yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
